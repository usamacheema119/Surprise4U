<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surprise for My Little Girl 💖</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1 class="fade-in">🎬 Surprise Movie Date 💞</h1>
    <p class="fade-in delay">Hey Aisha 💖</p>
    <p class="fade-in delay2">Would you be my movie date tonight? 🍿✨</p>
    <div class="buttons fade-in delay3">
      <button class="yes-btn">Of course 😍</button>
      <button class="no-btn">No 😅</button>
    </div>
  </div>

  <!-- Floating kittens and peonies -->
  <div id="floating-elements"></div>

  <audio id="bg-music" src="music/music.wav" preload="auto" loop></audio>

  <script src="script.js"></script>
</body>
</html>
