<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Surprise for My Little Girl 💖</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Main invite -->
  <div class="container fade-in" id="invite">
    <h1>🎬 Movie Date Invitation 💞</h1>
    <p class="line1">Hey my Little Girl, <strong>Aisha</strong> 💖</p>
    <p class="line2">
      Will you join me for a cozy movie night on<br>
      <strong>Saturday, 26 October • 9PM (Indonesian Time)</strong> 🌙🍿
    </p>
    <div class="buttons">
      <button class="yes-btn" id="yesBtn">Of course 😍</button>
      <button class="no-btn" id="noBtn">No 😅</button>
    </div>
  </div>

  <!-- Reward card (hidden by default) -->
  <div class="reward-card hidden" id="rewardCard" aria-hidden="true">
    <div class="reward-inner">
      <h2 class="reward-title">Yayyyyy 🎉</h2>
      <p class="reward-sub">Here is Baby's reward 💖</p>

      <!-- IMPORTANT: put your real screenshot here as assets/transaction.png -->
      <div class="tx-wrap">
        <img src="assets/transaction.png" alt="Transaction screenshot" id="txImage">
      </div>

      <p class="reward-note">A little surprise — I love you so much 💕</p>
      <button class="close-btn" id="closeReward">Close</button>
    </div>
  </div>

  <!-- Floating kittens & peonies -->
  <div id="floating-elements"></div>

  <!-- Background music (keeps playing during reward) -->
  <audio id="bg-music" src="music/music.wav" preload="auto" loop></audio>

  <script src="script.js"></script>
</body>
</html>
